<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="right">
      <div class="right-container">
        <h1 class="right-title">Your Result</h1>
        <div class="result">
          <span class="x-percent">76</span>
          <span class="of-100">of 100</span>
        </div>
        <h1 class="Mark">Great</h1>
        <div class="description">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>

      </div>
      </div>

    </div>






    <div class="left">
      <h1>Summary</h1>
      <section class="container-skill">
        <div class="reaction">
          <div class="logo-name">
            <img class="logo-skill" src="assets/images/icon-reaction.svg" alt="logo de un rayo">
            <h2>Reaction</h2>
          </div>

            <p class="result-text">80 <span class="b00"> / 100</span></p>
        </div>

        <div class="memory">
          <div class="logo-name">
            <img class="logo-skill" src="assets/images/icon-memory.svg" alt="logo de un rayo">
            <h2>Memory</h2>
          </div>

          <p class="result-text">92 <span class="b00"> / 100</span></p>
        </div>

        <div class="verbal">
          <div class="logo-name">
            <img class="logo-skill" src="assets/images/icon-verbal.svg" alt="logo de un rayo">
            <h2>Verbal</h2>
          </div>

          <p class="result-text">61 <span class="b00"> / 100</span></p>
        </div>

        <div class="visual">
          <div class="logo-name">
            <img class="logo-skill" src="assets/images/icon-visual.svg" alt="logo de un rayo">
            <h2>Visual</h2>
          </div>

          <p class="result-text">73 <span class="b00"> / 100</span></p>
        </div>
      </section>
      <div class="button">
        <span>Continue</span>
      </div>
    </div>
  </div>
</main>

</html>
